<div class="list-character-container">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search Marvel API for characters..." />
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="submitSearch()" ng-disabled="loading === true" type="button">Search Marvel API</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /input-group -->
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon1">@</span>
        <input class="form-control" type="text" ng-model="nameFilter" placeholder="Filter Down Search Results"/>
      </div><!-- /input-group -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Characters</h1>
      <div class="spinner" ng-show="loading">LOADING</div>
      <div ng-repeat="character in characterList | filter: searchResultsFilter">
        <div class="row">
          <div class="col-sm-1">
            <div class="thumbnail">
              <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="" />
            </div>
          </div>
          <div class="col-sm-11">
            <h4><a href="#/characters/{{character.id}}">{{character.name}}</a></h4>
            <p>{{character.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
